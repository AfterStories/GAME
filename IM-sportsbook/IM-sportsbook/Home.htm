        function getCookie(c_name) {
            var c_value = document.cookie;
            var c_start = c_value.indexOf(" " + c_name + "=");
            if (c_start == -1) {
                c_start = c_value.indexOf(c_name + "=");
            }
            if (c_start == -1) {
                c_value = null;
            }
            else {
                c_start = c_value.indexOf("=", c_start) + 1;
                var c_end = c_value.indexOf(";", c_start);
                if (c_end == -1) {
                    c_end = c_value.length;
                }
                c_value = unescape(c_value.substring(c_start, c_end));
            }
            return c_value;
        }
        function setCookie(c_name, value, exdays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
            document.cookie = c_name + "=" + c_value;
        }
        function deleteCookie(cname) {
            CreateCookie(cname, "", -1);
            document.cookie = cname + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
        function isCookieExist(strCookieKey) {
            var cookieValue = $.cookie(strCookieKey);

                return false;
            }
            else {
                return true;
            }
        }
        function createCookie(strCookieKey) {
            $.cookie(strCookieKey, 1,

        function deleteCookie(strCookieKey) {

    function PopupLogin(Username, Password) {
        var userName = $("#txtUsn").val();
        var password = $("#txtPwd").val();

        if(Username && Password ) {

        if (!userName || !password || !window.Page_IsValid) {
            if (!userName || !password) {
                ClosePopupLogin();
                Alert('请输入您的用户名与密码。', true);
            }
            return false;
        }

        ClosePopupLogin();
        getLoginLoading();
        $.post("/Services/Login.ashx?action=login",
            { login: userName, password: password, blackbox: $('input[id$=hidblackbox]').val(), QuickRegLogin: quickRegLogin },

                        $("#RewardsControlDIV").html('');

                    });
                } else {
                    if (data.u === "registrationDeny") {
                        registerDeny();
                    } else
                        Alert(data.Description);
                }
            }, "json");

            return false;
        }

<script type="text/javascript">
    function isleap() {
        var yr = $('#ddlYearQR').val();
        if ((parseInt(yr) % 4) == 0) {
            if (parseInt(yr) % 100 == 0) {
                if (parseInt(yr) % 400 != 0) {
                    return "false";
                }
                if (parseInt(yr) % 400 == 0) {
                    return "true";
                }
            }
            if (parseInt(yr) % 100 != 0) {
                return "true";
            }
        }
        if ((parseInt(yr) % 4) != 0) {
            return "false";
        }
    }

    $("#ddlMonthQR, #ddlYearQR").change(function () {
        populateDay();
    });

    function populateDay() {
        var dayfield = $('#ddlDateQR');
        var monthfield = $('#ddlMonthQR');
        var yearfield = $('#ddlYearQR');
        var actualmonth = monthfield.val();
        var selectedDay = dayfield.val();
        var maxDaysOfMonth = 0;

        $('#ddlDateQR').find('option').remove().end();
        dayfield.append($('<option></option>').val(0).html('天'));

            if ((isleap() === "true") && (actualmonth == 2)) {
                maxDaysOfMonth = 29;
            } else if (actualmonth == 2) {
                maxDaysOfMonth = 28;
            } else if (actualmonth == 4 || actualmonth == 6 || actualmonth == 9 || actualmonth == 11) {
                maxDaysOfMonth = 30;
            } else {
                maxDaysOfMonth = 31;
            }

            for (var i = 1; i <= maxDaysOfMonth; i++) {
                var text = i < 10 ? '0' + i : i;
                dayfield.append($('<option></option>').val(i).html(text))
            }

            if (!isNaN(parseInt(selectedDay)) && isFinite(selectedDay)) {
                if (parseInt(selectedDay) > maxDaysOfMonth) {
                    selectedDay = maxDaysOfMonth;
                }
                dayfield.val(selectedDay);
            }
            else {
                dayfield.val(1);
            }

            $('#ddlDateQR').trigger("chosen:updated");
        }

        function populatedropdown() {
            var today = new Date();
            today.setYear(parseInt(today.getFullYear()) - 18);
            var dayfield = $('#ddlDateQR');
            var monthfield = $('#ddlMonthQR');
            var yearfield = $('#ddlYearQR');

            for (var m = 1; m < 13; m++) {
                var text = m < 10 ? '0' + m : m;
                monthfield.append($('<option></option>').val(m).html(text));
            }

            for (var y = 1, thisyear = today.getFullYear() - 50; y < 52; y++, thisyear += 1) {
                yearfield.append($('<option></option>').val(thisyear).html(thisyear));
            }

            for (var d = 1; d < 32; d++) {
                var text = d < 10 ? '0' + d : d;
                dayfield.append($('<option></option>').val(d).html(text))
            }
        }

        function CallQuickRegUpdate() {
            $("#QuickRegErrorMessage").text("");

            if (($('#ddlDateQR').val() == "0") || ($('#ddlMonthQR').val() == "0") || ($('#ddlYearQR').val() == "0")) {
                $('#ddlDOBReq').show();
                return false;
            }

            Page_ClientValidate("QuickRegValidation");
            if (!Page_IsValid)
                return false;

            var dateOfBrith = $('#ddlYearQR').val() + "-" + $('#ddlMonthQR').val() + "-" + $('#ddlDateQR').val();

            getPTLoading();
            $.post("/Services/QuickRegistration.ashx",
                { answer: $("#txtSecurityQuestion").val(), question: $("#ddlSecurityQuestion").val(), dob: dateOfBrith },
                function (data) {
                    if (data.result === "success") {
                        submitQuickRegistrationReferrerGA();
                        Alert(data.description, true);
                        $.colorbox.close();
                        $('#quickRegUpdate').hide();
                    } else {
                        $("#QuickRegErrorMessage").text("您输入的信息不正确，请重新输入。");
                    }
                    closePTLoading();
                }, "json").fail(function () {
                    closePTLoading();
                    $("#QuickRegErrorMessage").text("您输入的信息不正确，请重新输入。");
                });
                return false;
            }

            function getPTLoading() {
                $(".loadingGif").css("display", "block").css("z-index", 1000000000).find("img").css("padding-top", $(window).height() / 2);
            }

            function closePTLoading() {
                $(".loadingGif").css("display", "none");
            }

            $(document).ready(function () {
                populatedropdown();
            });
</script>
