    <script type="text/javascript">
        function checkContent() {
            if (document.getElementById("txtFrom").value == "" || document.getElementById("txtTo").value == "") {
                alert("请填写日期 !");

            }

            if (document.getElementById("txtFrom").value > document.getElementById("txtTo").value) {
                alert("日期格式不正确! ");
                return false;
            }
        }
    </script>
