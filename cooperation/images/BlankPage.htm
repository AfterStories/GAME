    <script type="text/javascript">
        $(function () {
            var maximageObj = $('#maximage');
            if (maximageObj) {
                $(maximageObj).maximage({
                    cycleOptions: {
                        fx: 'fade',
                        random: 1,
                        speed: 800, //800
                        timeout: 5000, //8000
                        prev: '#arrow_left',
                        next: '#arrow_right',
                        pager: '#cycle-nav ul',
                        pagerAnchorBuilder: function (idx, slide) {
                            return '<li><a href="#"></a></li>';
                        }
                    },
                    fillElement: '#holder',
                    onFirstImageLoaded: function () {
                        jQuery(maximageObj).fadeIn('fast');

                    }
                });
                $('.toggle').bind('click', function (e) {
                    e.preventDefault();
                    $(maximageObj).cycle('toggle');
                });
            }

            //change the iframe size because of the banner size is 1039px, iframe size 980px
            window.parent.$("#mainFrame").width(1039);
        });
    </script>
