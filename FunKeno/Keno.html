            var $languageList = $(".dropdown dd ul");

            // open and close list when button is clicked
            $dropTrigger.toggle(function () {
                $languageList.slideDown(200);
                $dropTrigger.addClass("active");
            }, function () {
                $languageList.slideUp(200);
                $(this).removeAttr("class");
            });

            $("span#arrow").click(function() {
                $dropTrigger.click();
            });


        $(document).bind('click', function (e) {

            var $clicked = $(e.target);
            if (!$clicked.parents().hasClass("dropdown") && $clicked.attr('id') !== 'arrow') {

                if ($dropTrigger.hasClass("active")) {
                    $dropTrigger.click();
                }
            }
        });

        // when a language is clicked, make the selection and then hide the list
        $(".dropdown dd ul li a").click(function () {
            var clickedValue = $(this).parent().attr("class");
            var clickedTitle = $(this).find("em").html();
            $("#target dt").removeClass().addClass(clickedValue);
            $("#target dt em").html(clickedTitle);
            $languageList.hide();
            $dropTrigger.removeAttr("class");


            var getLang = $(this).parent().attr("class");
           
            if (getLang == null) return;

            if (getLang.toLowerCase() != 'zh-cn') {
                var url = window.parent.location.href;
                var startIdx = 3;
                var urlPath = url;
                var extra = "";

                var parts = url.split('/'); // 0 = protocol, 1 = protocol-separator, 2 = domain, 3...
                if (parts.length > 3) {
                    var chk = parts[3];

                    if (chk.charAt(chk.length - 1) == '#') {
                        extra = '#';
                        chk = chk.substr(0, chk.length - 1);
                    }

                    if ((chk.length == 5) && (chk.charAt(2) == '-')) startIdx = 4;
                }

                url = "/" + getLang;
                for (var i = startIdx; i < parts.length; i++) {
                    var part = parts[i];
                    if (part.length > 0) url += "/" + part;
                }

                url += extra;

                window.parent.location ="../404/index.html";
            }


        });

<script type="text/javascript">
    function isleap() {
        var yr = $('#ddlYearQR').val();
        if ((parseInt(yr) % 4) == 0) {
            if (parseInt(yr) % 100 == 0) {
                if (parseInt(yr) % 400 != 0) {
                    return "false";
                }
                if (parseInt(yr) % 400 == 0) {
                    return "true";
                }
            }
            if (parseInt(yr) % 100 != 0) {
                return "true";
            }
        }
        if ((parseInt(yr) % 4) != 0) {
            return "false";
        }
    }

    $("#ddlMonthQR, #ddlYearQR").change(function () {
        populateDay();
    });

    function populateDay() {
        var dayfield = $('#ddlDateQR');
        var monthfield = $('#ddlMonthQR');
        var yearfield = $('#ddlYearQR');
        var actualmonth = monthfield.val();
        var selectedDay = dayfield.val();
        var maxDaysOfMonth = 0;

        $('#ddlDateQR').find('option').remove().end();
        dayfield.append($('<option></option>').val(0).html('天'));

            if ((isleap() === "true") && (actualmonth == 2)) {
                maxDaysOfMonth = 29;
            } else if (actualmonth == 2) {
                maxDaysOfMonth = 28;
            } else if (actualmonth == 4 || actualmonth == 6 || actualmonth == 9 || actualmonth == 11) {
                maxDaysOfMonth = 30;
            } else {
                maxDaysOfMonth = 31;
            }

            for (var i = 1; i <= maxDaysOfMonth; i++) {
                var text = i < 10 ? '0' + i : i;
                dayfield.append($('<option></option>').val(i).html(text))
            }

            if (!isNaN(parseInt(selectedDay)) && isFinite(selectedDay)) {
                if (parseInt(selectedDay) > maxDaysOfMonth) {
                    selectedDay = maxDaysOfMonth;
                }
                dayfield.val(selectedDay);
            }
            else {
                dayfield.val(1);
            }

            $('#ddlDateQR').trigger("chosen:updated");
        }

        function populatedropdown() {
            var today = new Date();
            today.setYear(parseInt(today.getFullYear()) - 18);
            var dayfield = $('#ddlDateQR');
            var monthfield = $('#ddlMonthQR');
            var yearfield = $('#ddlYearQR');

            for (var m = 1; m < 13; m++) {
                var text = m < 10 ? '0' + m : m;
                monthfield.append($('<option></option>').val(m).html(text));
            }

            for (var y = 1, thisyear = today.getFullYear() - 50; y < 52; y++, thisyear += 1) {
                yearfield.append($('<option></option>').val(thisyear).html(thisyear));
            }

            for (var d = 1; d < 32; d++) {
                var text = d < 10 ? '0' + d : d;
                dayfield.append($('<option></option>').val(d).html(text))
            }
        }

        function CallQuickRegUpdate() {
            $("#QuickRegErrorMessage").text("");

            if (($('#ddlDateQR').val() == "0") || ($('#ddlMonthQR').val() == "0") || ($('#ddlYearQR').val() == "0")) {
                $('#ddlDOBReq').show();
                return false;
            }

            Page_ClientValidate("QuickRegValidation");
            if (!Page_IsValid)
                return false;

            var dateOfBrith = $('#ddlYearQR').val() + "-" + $('#ddlMonthQR').val() + "-" + $('#ddlDateQR').val();

            getPTLoading();
            $.post("/Services/QuickRegistration.ashx",
                { answer: $("#txtSecurityQuestion").val(), question: $("#ddlSecurityQuestion").val(), dob: dateOfBrith },
                function (data) {
                    if (data.result === "success") {
                        submitQuickRegistrationReferrerGA();
                        Alert(data.description, true);
                        $.colorbox.close();
                        $('#quickRegUpdate').hide();
                    } else {
                        $("#QuickRegErrorMessage").text("您输入的信息不正确，请重新输入。");
                    }
                    closePTLoading();
                }, "json").fail(function () {
                    closePTLoading();
                    $("#QuickRegErrorMessage").text("您输入的信息不正确，请重新输入。");
                });
                return false;
            }

            function getPTLoading() {
                $(".loadingGif").css("display", "block").css("z-index", 1000000000).find("img").css("padding-top", $(window).height() / 2);
            }

            function closePTLoading() {
                $(".loadingGif").css("display", "none");
            }

            $(document).ready(function () {
                populatedropdown();
            });
